<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Conversor de Unidades</h2>
        <div class="card shadow-lg p-4">
            <form id="conversionForm">
                <div class="mb-3">
                    <label for="valor" class="form-label">Ingrese el valor:</label>
                    <input type="number" class="form-control" id="valor" placeholder="Ej: 10" required>
                </div>
                <div class="mb-3">
                    <label for="conversion" class="form-label">Seleccione la conversión:</label>
                    <select class="form-select" id="conversion">
                        <option value="km-m">Kilómetros a Metros</option>
                        <option value="m-cm">Metros a Centímetros</option>
                        <option value="ft-in">Pies a Pulgadas</option>
                        <option value="yd-in">Yardas a Pulgadas</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Convertir</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
