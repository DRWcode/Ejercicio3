<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Conversor de Unidades</h2>
        <form id="conversionForm">
            <div class="mb-3">
                <label for="tipoConversion" class="form-label">Selecciona la conversión:</label>
                <select id="tipoConversion" class="form-select" required>
                    <option value="">Elige una opción</option>
                    <option value="km-m">Kilómetros a Metros</option>
                    <option value="m-cm">Metros a Centímetros</option>
                    <option value="ft-in">Pies a Pulgadas</option>
                    <option value="yard-in">Yardas a Pulgadas</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="valor" class="form-label">Ingresa el valor:</label>
                <input type="number" id="valor" class="form-control" placeholder="Ingrese un número" required>
            </div>
            <button type="submit" class="btn btn-primary">Convertir</button>
        </form>
        <div class="mt-4 alert alert-info" id="resultado"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
